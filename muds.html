---
layout: list
title: MUDs hosted by Vineyard
---

<table class="table">
  <thead>
    <tr>
      <th scope="col">MUD Name</th>
      <th scope="col">Server</th>
      <th scope="col">Connection Info</th>
    </tr>
  </thead>
  <tbody>
  {% for mud in site.data.mud_list.muds | sort: 'mud_name' %}
      <tr>
        <td>{{ mud.mud_name }}</th>
        <td>{{ mud.server }}</td>
        <td><a href="telnet://{{ mud.server_address }}:{{ mud.server_port }}">{{ mud.server_address }} {{ mud.server_port }}</td>
      </tr>
  {% endfor %}
</tbody>
</table>
