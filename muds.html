---
layout: list
title: MUDs hosted by Vineyard
---

<table class="table">
  <thead>
    <tr>
      <th scope="col">MUD Name</th>
      <th scope="col">Server</th>
      <th scope="col">Connection Info</th>
    </tr>
  </thead>
  <tbody>
  {% assign muds = site.data.mud_list | reverse %}
  {% for muds in mud_list %}
      <tr>
        <td>1{{ mud_list.mud_name }}</th>
        <td>{{ mud_list.server }}</td>
        <td><a href="telnet://{{ muds.server_address }}:{{ muds.server_port }}">{{ muds.server_address }} {{ muds.server_port }}</td>
      </tr>
  {% endfor %}
</tbody>
</table>
